name: Food Truck Multi-Stage Build & Artifact

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Food Truck
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0.1'

      - name: Build (No Code Signing)
        run: |
          xcodebuild \
            -project "Food Truck.xcodeproj" \
            -scheme "Food Truck" \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath build/FoodTruck.xcarchive \
            archive

      - name: Upload XCArchive artifact
        uses: actions/upload-artifact@v4
        with:
          name: FoodTruck-XCArchive
          path: build/FoodTruck.xcarchive

  export:
    name: Export for Simulator
    runs-on: macos-latest
    needs: build

    steps:
      - name: Download XCArchive artifact
        uses: actions/download-artifact@v4
        with:
          name: FoodTruck-XCArchive
          path: build/FoodTruck.xcarchive

      - name: Export .app for Simulator
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath build/FoodTruck.xcarchive \
            -exportPath build/SimulatorApp \
            -destination 'generic/platform=iOS Simulator' \
            -exportOptionsPlist exportOptions.plist || echo "Skipping export for unsigned build"

      - name: Upload Simulator App
        uses: actions/upload-artifact@v4
        with:
          name: FoodTruck-Simulator-App
          path: build/SimulatorApp
