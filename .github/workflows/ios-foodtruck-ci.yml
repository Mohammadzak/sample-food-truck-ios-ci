name: Food Truck Build & Artifact

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'  # Or use '15.0.1' â€” whichever matches your local version

      - name: Build and Archive
        run: |
          xcodebuild \
            -project "Food Truck.xcodeproj" \
            -scheme "Food Truck" \
            -configuration Release \
            -archivePath build/FoodTruck.xcarchive \
            archive

      - name: Export IPA
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath build/FoodTruck.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

      - name: Upload XCArchive artifact
        uses: actions/upload-artifact@v4
        with:
          name: FoodTruck-XCArchive
          path: build/FoodTruck.xcarchive

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FoodTruck-IPA
          path: build/FoodTruck.ipa
